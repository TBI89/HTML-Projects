<!-- Form Exercise-2 -->

<html>

<head>

    <title>Input tags</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.ico">

<body>

    <h2>Details form</h2>

    <form action="save.html" method="get">
        <label> First name:</label>
        <input type="text" name="firstName">
        <br><br>

        <label> Last name:</label>
        <input type="text" name="lastName">
        <br><br>

        <label>Birth date</label>
        <input type="date" name="birthDate">
        <br><br>

        <label>Password</label>
        <input type="password" name="password">
        <br><br>

        <label for="maleBox">Male</label>
        <input type="radio" name="Gender" value="Male" id="maleBox">
        <label for="famleBox">Female</label>
        <input type="radio" name="Gender" value="Female" id="famleBox">
        <br><br>

        <input type="checkbox" value="agree" id="agreeBox">
        <label for="agreeBox">I agree to the terms and conditions</label>
        <br><br>

        <label>Address</label>
        <br>
        <textarea></textarea>
        <br><br>

        <button>send</button>

        <label>Location</label>
        <select name="Location">
            <option value="1">North</option>
            <option value="2">Center</option>
            <option value="3">South</option>

    </form>

</body>

</head>

</html>
